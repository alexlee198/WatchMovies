<div class="details-wrapper" *ngIf = "movie" >
    <div class="details-container" [class.loaded]="movie">
        <div class="video-section">
            <div class="video-placeholder" *ngIf="!movie?.trailer">
            <p>Movie coming sooon </p>
            </div>
            <div class="video-player" *ngIf="movie?.trailer">
                <iframe width="100%" height="600" [src]="movie.trailer ? (movie.trailer | safe) : ''" [frameBorder]="0" allow="autoplay; encrypted-media" allowfullscreen>   
                </iframe>
            </div>
        </div>



        <div class="info-container">
            <div class="poster-box">
                <img [src] ="movie.img">
            </div>
            <div class="movie-info">
                <h1>{{movie.name}}</h1>
                <p><strong>Description:</strong> {{ movie.description}}</p>
                <p><strong>Genre:</strong> {{ movie.genres.join(',')}}</p>
                <p><strong>Cast:</strong> {{ movie.cast.join(',')}}</p>
                <p><strong>Duration:</strong> {{ movie.runtime}}</p>
                <p><strong>Year:</strong> {{ movie.year}}</p>
            </div>
        </div> 

        <div class="recommended-section"  *ngIf="recommendedMovies.length">
                <div class="title-box">
                    <h1 class="title">You May Also Like</h1>
                </div>
                <div class="recommended-list">
                    <div class="recommended-card" *ngFor="let rec of recommendedMovies" [routerLink]="['/movies', rec.id]">
                        <img  [src]="rec.img" [alt]="rec.name" />
                    </div>
                </div>
        </div>
    </div>
</div>
